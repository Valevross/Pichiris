
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear Cuenta | Píchiris</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Argentum+Novus:wght@400;700&family=Lilita+One&display=swap" rel="stylesheet" />
</head>
<body style="background-color: #fffef9;">

  <div class="container py-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-8 col-xl-6">
        <div class="card shadow-lg p-4" style="border-radius: 14px;">
          <h2 class="titulo-principal text-center mb-3">Crea tu cuenta</h2>
          <p class="text-center subtexto-principal">¡Únete al mundo de Píchiris!</p>

          <form onsubmit="crearCuenta(event)">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="nombre" required />
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="correo" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" required />
            </div>
            <div class="mb-3">
              <label class="form-label">¿Eres?</label>
              <div class="d-flex gap-2">
                <button type="button" class="btn btn-outline-pichi w-50" onclick="seleccionarGenero(this)">Niña</button>
                <button type="button" class="btn btn-outline-pichi w-50" onclick="seleccionarGenero(this)">Niño</button>
              </div>
            </div>
            <button type="submit" class="btn btn-pichi w-100 mt-3">Crear cuenta</button>
          </form>

          <p class="mt-3 text-center">
            ¿Ya tienes cuenta? <a href="login.html" class="text-decoration-none" style="color: var(--coral-pichi);">Inicia sesión</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS temporal para registro -->
  <script>
    function crearCuenta(e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const correo = document.getElementById("correo").value;
      localStorage.setItem("usuario", correo);
      alert("Cuenta creada para " + nombre);
      window.location.href = "index.html";
    }

    function seleccionarGenero(boton) {
      const botones = document.querySelectorAll(".btn-outline-pichi");
      botones.forEach(b => b.classList.remove("active"));
      boton.classList.add("active");
    }
  </script>

  <!-- Tu script -->
<script src="script.js"></script>

</body>
</html>
