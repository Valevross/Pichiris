
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión | Píchiris</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Argentum+Novus:wght@400;700&family=Lilita+One&display=swap" rel="stylesheet" />
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh; background-color: #fffef9;">

  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 12px;">
    <h2 class="titulo-principal text-center mb-3">¡Bienvenido a Píchiris!</h2>
    <p class="text-center subtexto-principal">Inicia sesión para continuar</p>

    <form onsubmit="iniciarSesion(event)">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-pichi w-100">Iniciar sesión</button>
    </form>

    <p class="mt-3 text-center">
      ¿No tienes cuenta? <a href="registro.html" class="text-decoration-none" style="color: var(--coral-pichi);">Regístrate</a>
    </p>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Login simple para pruebas -->
  <script>
    function iniciarSesion(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      localStorage.setItem("usuario", email);
      alert("Sesión iniciada como: " + email);
      window.location.href = "index.html";
    }
  </script>

  <!-- Tu script -->
<script src="script.js"></script>

</body>
</html>
