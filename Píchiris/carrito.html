  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
        <a href="index.html">
          <img src="assets/isologo.png" alt="Logo Píchiris" class="navbar-logo" />
        </a>
      <div class="nav-links">
        <a href="píchiris.html">Píchiris</a>
        <a href="tienda.html">Tienda</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="contacto.html">Contacto</a>
      </div>
      <a href="login.html" class="login-btn">Iniciar sesión</a>
    </nav>
  </header>
 
  <!--Carrito-->
<div class="carrito-body">
<div class="carrito-container">

<!-- Flecha y texto volver -->
<div class="volver">
  <a href="tienda.html" class="volver-texto">
    <img src="assets/Flecha.png" alt="Flecha volver" class="flecha-icono">
    Seguir comprando
  </a>
</div>

  <!-- Título -->
 

  <!-- Formulario -->
 <div class="carrito-container">
  <!-- Detalles del cliente -->
   <h2 class="titulo-seccion">Detalles del cliente</h2>
  <form id="formulario-cliente" class="formulario-carrito">
    <input type="text" placeholder="Nombre completo" required>
    <input type="email" placeholder="Correo electrónico" required>
    <input type="tel" placeholder="Teléfono" required>
    <input type="text" placeholder="Dirección" required>
    <input type="text" placeholder="Código Postal" required>
    <input type="text" placeholder="Ciudad / Estado" required>
  </form>

  <!-- Aquí puedes seguir con el método de envío, productos, total y botón -->



  <!-- Método de envío -->
  <h4 class="subtitulo-seccion mt-4">Método de envío</h4>
  <div class="metodo-envio">
    <input class="form-check-input me-2" type="radio" checked disabled>
    <label class="form-check-label text-dark">
      Precio fijo (área metropolitana) - <strong>$70.00 MXN</strong>
    </label>
  </div>

  <!-- Tu pedido -->
  <h4 class="subtitulo-seccion mt-4">Tu pedido</h4>
  <div id="carrito-items"></div>

  <!-- Total -->
  <div class="d-flex justify-content-between mt-3">
    <strong class="total-label">Total:</strong>
    <span id="total-pedido">$0.00 MXN</span>
  </div>

  <!-- Botón pagar -->
  <div class="text-center mt-4">
    <button class="btn btn-pagar">PAGAR</button>
  </div>

</div>
<script src="js/script.js"></script>
</body>  

  <!-- Footer -->

    <div class="footer-central">

      </span>
    </div>
