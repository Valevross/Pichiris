<body onload="mostrarUsuario()">

  <!-- NAVBAR -->

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContenido">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="capitulos.html">Capítulos</a></li>
        <li class="nav-item"><a class="nav-link" href="conocenos.html">Conócenos</a></li>

        <a href="carrito.html" class="btn btn-warning">🛒</a>
      </div>
    </div>
  </nav>

  <!-- PERFIL -->
  <main class="container py-5">
    <div class="card mx-auto shadow-sm p-4" style="max-width: 500px; border-radius: 12px;">
      <h2 class="titulo-principal text-center">Mi perfil</h2>
      <p class="text-center mb-4">¡Gracias por ser parte de esta aventura! 🐾</p>

      <div class="mb-3 text-center">
        <strong>Correo electrónico:</strong><br/>
        <span id="correo-usuario" class="text-muted">Cargando...</span>
      </div>

      <div class="d-grid">
        <button class="btn btn-outline-danger" onclick="cerrarSesion()">Cerrar sesión</button>
      </div>
    </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function mostrarUsuario() {
      const usuario = localStorage.getItem("usuario");
      const contenedor = document.getElementById("correo-usuario");
      contenedor.textContent = usuario || "No has iniciado sesión";
    }

    function cerrarSesion() {
      localStorage.removeItem("usuario");
      alert("Has cerrado sesión");
      window.location.href = "index.html";
    }
  </script>

  <!-- Tu script -->
<script src="script.js"></script>
